<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brianna Bot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #fefefe; color: #333; }
    .chat { max-width: 600px; margin: auto; }
    .bubble { background: #fff4e6; border-radius: 12px; padding: 1em; margin: 1em 0; }
    .avatar { float: left; margin-right: 10px; }
    .input-box { width: 100%; padding: 1em; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="chat">
    <img class="avatar" src="brianna-avatar.png" width="60" alt="Brianna Bot Avatar" />
    <div class="bubble">
      <strong>Hi, I’m Brianna Bot!</strong><br>
      I’m your AI-powered guide into the brain of Brianna Witherspoon. Ask me about Jira, team coaching, dashboards—or why her dogs look like Pokémon evolutions.
    </div>

    <textarea id="userInput" class="input-box" rows="4" placeholder="Ask me anything..."></textarea>
    <button onclick="askBrianna()">Send</button>

    <div id="responseArea" class="bubble"></div>
  </div>

  <script>
    async function askBrianna() {
      const input = document.getElementById('userInput').value;
      const responseArea = document.getElementById('responseArea');
      responseArea.innerText = "Thinking...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are Brianna Bot, a warm, nerdy, career-savvy assistant based on Brianna Witherspoon. Use real examples and friendly tone." },
            { role: "user", content: input }
          ],
          temperature: 0.7
        })
      });

      const data = await response.json();
      responseArea.innerText = data.choices[0].message.content;
    }
  </script>
</body>
</html>
